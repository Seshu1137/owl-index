<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    nav{
        width: 100%;
        padding: 20px;
        background-color:aqua;
        border-radius: 10px;
    }
    button{
        width: 100%;
        height: 50px;
        margin-bottom: 10px;
        border-radius: 30px;
        background-color: lightblue;
        border: none;
        color:darkslateblue;
    }
    #menu{
        width: 150px;
        background-color: lightslategray;
        color: white;
    }
</style>
<body>

    <button id="menu">Menu</button>
    <nav>
        <button>Home</button>
        <button>Blog</button>
        <button>About Us</button>
        <button>Contact Us</button>
        <button>Login Now</button> 
    </nav>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $("nav").hide()

        $("#menu").click(()=> {
            $("nav").slideToggle(600).fadeToggle(700).toggle(800)
        })
    </script>

</body>

</html>
